<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/src/assets/images/images.jpeg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="description"
      content="DOOM Eternal - Experience the epic first-person shooter game by id Software and Bethesda Softworks."
    />
    <meta
      name="keywords"
      content="DOOM, DOOM Eternal, FPS, shooter, id Software, Bethesda, gaming"
    />
    <meta name="theme-color" content="#e60012" />
    <title>DOOM Eternal | Official PlayStation Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Roboto:wght@300;400;500;700&family=Audiowide&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }
      #root {
        width: 100%;
        max-width: 100%;
        overflow-x: hidden;
      }

      /* Preloader styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }

      .preloader-logo {
        width: 150px;
        height: 150px;
        animation: pulse 1.5s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.7;
        }
      }

      /* Cursor styles */
      body {
        cursor: url("/src/assets/images/doom-cursor.png"), auto;
      }

      a,
      button,
      .tab-btn,
      .screenshot-item,
      .feature-card,
      .social-icon,
      .newsletter-button {
        cursor: url("/src/assets/images/doom-cursor-pointer.png"), pointer !important;
      }
    </style>
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
      <img
        src="/src/assets/images/images.jpeg"
        alt="DOOM Logo"
        class="preloader-logo"
      />
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Preloader fadeout
      window.addEventListener("load", function () {
        setTimeout(function () {
          const preloader = document.getElementById("preloader");
          preloader.style.opacity = "0";
          setTimeout(function () {
            preloader.style.display = "none";
          }, 500);
        }, 800);
      });

      // Particle effects
      document.addEventListener("DOMContentLoaded", function () {
        // Create particle container
        const particleContainer = document.createElement("div");
        particleContainer.className = "particles-container";
        particleContainer.style.position = "fixed";
        particleContainer.style.top = "0";
        particleContainer.style.left = "0";
        particleContainer.style.width = "100%";
        particleContainer.style.height = "100%";
        particleContainer.style.pointerEvents = "none";
        particleContainer.style.zIndex = "1";
        document.body.appendChild(particleContainer);

        // Create particles
        for (let i = 0; i < 50; i++) {
          createParticle(particleContainer);
        }
      });

      function createParticle(container) {
        const particle = document.createElement("div");
        particle.className = "particle";

        // Random size
        const size = Math.random() * 5 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;

        // Random position
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        particle.style.left = `${posX}%`;
        particle.style.top = `${posY}%`;

        // Styling
        particle.style.position = "absolute";
        particle.style.backgroundColor = "rgba(255, 69, 0, 0.3)";
        particle.style.borderRadius = "50%";
        particle.style.boxShadow = "0 0 10px rgba(255, 69, 0, 0.5)";

        // Animation
        const duration = Math.random() * 30 + 15;
        particle.style.animation = `float ${duration}s linear infinite`;

        // Add to container
        container.appendChild(particle);

        // Set random movement
        setTimeout(() => {
          particle.style.transition = "all 15s linear";
          moveParticle(particle);
        }, 100);
      }

      function moveParticle(particle) {
        const newPosX = Math.random() * 100;
        const newPosY = Math.random() * 100;

        particle.style.left = `${newPosX}%`;
        particle.style.top = `${newPosY}%`;

        // Continue moving
        setTimeout(() => moveParticle(particle), 15000);
      }

      // Add keyframes for float animation
      const style = document.createElement("style");
      style.textContent = `
        @keyframes float {
          0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
          10% { opacity: 1; }
          90% { opacity: 1; }
          100% { transform: translate(20px, -20px) rotate(360deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
